<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>IP取得テスト</title>
</head>
<body>
    <h1>IPアドレス取得テスト</h1>
    <p>あなたのIPアドレス: <span id="ip">取得中...</span></p>

    <script>
        fetch('https://ipapi.co/json/')
            .then(function(response) {
              response.json().then(jsonData => {
                  console.log(jsonData);
                docment.getElementById('ip').textContent = jsonData;
              });
            })
            .catch(function(error) {
              console.log(error);
              docment.getElementById('ip').textContent = error;
            });
    </script>
</body>
</html>
